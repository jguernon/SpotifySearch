<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logs - Admin - YouTube Transcriber</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="logs.css">
  <style>
    .admin-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 15px; }
    .user-info { display: flex; align-items: center; gap: 15px; }
    .logout-btn { padding: 8px 16px; background: #ff4444; border: none; border-radius: 6px; color: white; cursor: pointer; }
    .nav-links { display: flex; gap: 20px; margin-bottom: 30px; flex-wrap: wrap; }
    .nav-links a { color: #667eea; text-decoration: none; padding: 10px 20px; border-radius: 8px; background: rgba(102, 126, 234, 0.1); }
    .nav-links a:hover, .nav-links a.active { background: rgba(102, 126, 234, 0.3); }
  </style>
</head>
<body>
  <div class="container wide">
    <header>
      <div class="admin-header">
        <h1>System Logs</h1>
        <div class="user-info">
          <span id="userEmail">-</span>
          <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
      </div>
      <p class="subtitle">Monitor cron jobs and automated processing</p>
      <nav class="nav-links">
        <a href="admin.html">Dashboard</a>
        <a href="admin-channels.html">Channels</a>
        <a href="admin-scan.html">Add Video</a>
        <a href="admin-logs.html" class="active">Logs</a>
        <a href="index.html">Public Search</a>
      </nav>
    </header>

    <main>
      <!-- Controls -->
      <section class="controls-section">
        <div class="filter-controls">
          <label>Filter by type:</label>
          <select id="typeFilter">
            <option value="">All</option>
            <option value="cron">Cron</option>
            <option value="process">Process</option>
            <option value="ai">AI</option>
            <option value="error">Errors</option>
            <option value="info">Info</option>
          </select>

          <label>Limit:</label>
          <select id="limitFilter">
            <option value="50">50</option>
            <option value="100" selected>100</option>
            <option value="200">200</option>
            <option value="500">500</option>
          </select>

          <button id="refreshBtn" class="primary-btn small">Refresh</button>
          <button id="autoRefreshBtn" class="secondary-btn small">Auto-refresh: OFF</button>
        </div>

        <div class="cron-controls">
          <p class="cron-info">
            <strong>Cron URL:</strong>
            <code id="cronUrl">/api/cron/process-new?secret=YOUR_SECRET</code>
          </p>
          <button id="triggerCronBtn" class="warning-btn small">Trigger Cron Now</button>
        </div>
      </section>

      <!-- Stats -->
      <section class="stats-section">
        <div class="stat-card">
          <span class="stat-value" id="totalLogs">0</span>
          <span class="stat-label">Total Logs</span>
        </div>
        <div class="stat-card error">
          <span class="stat-value" id="errorCount">0</span>
          <span class="stat-label">Errors</span>
        </div>
        <div class="stat-card">
          <span class="stat-value" id="processCount">0</span>
          <span class="stat-label">Processed</span>
        </div>
        <div class="stat-card">
          <span class="stat-value" id="cronCount">0</span>
          <span class="stat-label">Cron Runs</span>
        </div>
      </section>

      <!-- Logs Table -->
      <section class="logs-section">
        <div id="logsList" class="logs-list">
          <p class="loading-text">Loading logs...</p>
        </div>
      </section>
    </main>
  </div>

  <script src="admin-auth.js"></script>
  <script src="logs.js"></script>
  <script>
    document.getElementById('logoutBtn').addEventListener('click', adminLogout);
  </script>
</body>
</html>
