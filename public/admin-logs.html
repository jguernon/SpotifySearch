<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logs - Admin - YouTube Transcriber</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .admin-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 15px; }
    .user-info { display: flex; align-items: center; gap: 15px; }
    .logout-btn { padding: 8px 16px; background: #ff4444; border: none; border-radius: 6px; color: white; cursor: pointer; }
    .nav-links { display: flex; gap: 20px; margin-bottom: 30px; flex-wrap: wrap; }
    .nav-links a { color: #667eea; text-decoration: none; padding: 10px 20px; border-radius: 8px; background: rgba(102, 126, 234, 0.1); }
    .nav-links a:hover, .nav-links a.active { background: rgba(102, 126, 234, 0.3); }
    .logs-section { background: var(--card-bg, #1a1a2e); border-radius: 12px; padding: 20px; }
    .log-entry { padding: 10px; border-bottom: 1px solid #333; font-family: monospace; font-size: 13px; }
    .log-entry:last-child { border-bottom: none; }
    .log-entry .timestamp { color: #888; }
    .log-entry .type { padding: 2px 8px; border-radius: 4px; font-size: 11px; margin: 0 10px; }
    .log-entry .type.cron { background: #4a9eff; }
    .log-entry .type.process { background: #44aa44; }
    .log-entry .type.ai { background: #aa44aa; }
    .log-entry .type.error { background: #ff4444; }
    .log-entry .type.info { background: #666; }
    .controls { margin-bottom: 20px; display: flex; gap: 15px; align-items: center; flex-wrap: wrap; }
    .controls select, .controls button { padding: 8px 16px; border-radius: 6px; border: 1px solid #333; background: #1a1a2e; color: white; }
  </style>
</head>
<body>
  <div class="container wide">
    <header>
      <div class="admin-header">
        <h1>System Logs</h1>
        <div class="user-info">
          <span id="userEmail">-</span>
          <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
      </div>
      <nav class="nav-links">
        <a href="admin.html">Dashboard</a>
        <a href="admin-channels.html">Channels</a>
        <a href="admin-scan.html">Add Video</a>
        <a href="admin-logs.html" class="active">Logs</a>
        <a href="index.html">Public Search</a>
      </nav>
    </header>

    <main>
      <div class="controls">
        <label>Filter:</label>
        <select id="typeFilter">
          <option value="">All</option>
          <option value="cron">Cron</option>
          <option value="process">Process</option>
          <option value="ai">AI</option>
          <option value="error">Errors</option>
          <option value="info">Info</option>
        </select>
        <button id="refreshBtn" class="primary-btn">Refresh</button>
      </div>

      <section class="logs-section">
        <div id="logsList">
          <p>Loading logs...</p>
        </div>
      </section>
    </main>
  </div>

  <script src="admin-auth.js"></script>
  <script>
    document.getElementById('logoutBtn').addEventListener('click', adminLogout);

    const API_BASE = window.location.origin;

    async function loadLogs() {
      const type = document.getElementById('typeFilter').value;
      const url = type ? `${API_BASE}/api/logs?type=${type}` : `${API_BASE}/api/logs`;

      try {
        const response = await fetch(url);
        const logs = await response.json();

        const container = document.getElementById('logsList');
        if (logs.length === 0) {
          container.innerHTML = '<p>No logs found</p>';
          return;
        }

        container.innerHTML = logs.map(log => `
          <div class="log-entry">
            <span class="timestamp">${new Date(log.timestamp).toLocaleString()}</span>
            <span class="type ${log.type}">${log.type}</span>
            <span class="message">${log.message}</span>
            ${log.details ? `<pre style="margin: 5px 0 0 0; color: #888; font-size: 11px;">${JSON.stringify(log.details, null, 2)}</pre>` : ''}
          </div>
        `).join('');
      } catch (error) {
        document.getElementById('logsList').innerHTML = '<p>Error loading logs</p>';
      }
    }

    document.getElementById('refreshBtn').addEventListener('click', loadLogs);
    document.getElementById('typeFilter').addEventListener('change', loadLogs);

    loadLogs();
  </script>
</body>
</html>
