<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Video - Admin - YouTube Transcriber</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="style.css">
  <style>
    .admin-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 15px; }
    .user-info { display: flex; align-items: center; gap: 15px; }
    .logout-btn { padding: 8px 16px; background: #ff4444; border: none; border-radius: 6px; color: white; cursor: pointer; }
    .nav-links { display: flex; gap: 20px; margin-bottom: 30px; flex-wrap: wrap; }
    .nav-links a { color: #667eea; text-decoration: none; padding: 10px 20px; border-radius: 8px; background: rgba(102, 126, 234, 0.1); }
    .nav-links a:hover, .nav-links a.active { background: rgba(102, 126, 234, 0.3); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="admin-header">
        <h1>Add Video</h1>
        <div class="user-info">
          <span id="userEmail">-</span>
          <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
      </div>
      <nav class="nav-links">
        <a href="admin.html">Dashboard</a>
        <a href="admin-channels.html">Channels</a>
        <a href="admin-scan.html" class="active">Add Video</a>
        <a href="admin-logs.html">Logs</a>
        <a href="index.html">Public Search</a>
      </nav>
    </header>

    <main>
      <form id="podcastForm">
        <div class="form-group">
          <label for="spotifyUrl">YouTube URL (Video or Channel)</label>
          <input type="url" id="spotifyUrl" name="spotifyUrl" placeholder="https://www.youtube.com/watch?v=... or https://www.youtube.com/@channel" required>
          <p class="field-hint">Paste a YouTube video or channel link</p>
        </div>

        <div class="form-group">
          <label>Content Language</label>
          <div class="language-toggle">
            <button type="button" class="lang-btn active" data-lang="en">English</button>
            <button type="button" class="lang-btn" data-lang="fr">Fran√ßais</button>
          </div>
          <input type="hidden" id="languageSelect" name="language" value="en">
        </div>

        <div class="button-group" style="display: flex; gap: 10px; flex-wrap: wrap;">
          <button type="submit" id="submitBtn">
            <span class="btn-text">Analyze Now</span>
            <span class="btn-loading" style="display: none;">Processing...</span>
          </button>
          <button type="button" id="addChannelBtn" class="secondary-btn">
            Add Channel to List
          </button>
        </div>
      </form>

      <div id="progressSection" class="progress-section" style="display: none;">
        <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
        <p class="progress-text" id="progressText">Initializing...</p>
      </div>

      <div id="errorMessage" class="error-message" style="display: none;">
        <p id="errorText"></p>
      </div>

      <div id="resultsSection" class="results-section" style="display: none;">
        <h2>Analysis Results</h2>
        <div class="result-card">
          <p><strong>Channel:</strong> <span id="resultPodcastName"></span></p>
          <p><strong>Title:</strong> <span id="resultEpisodeTitle"></span></p>
          <p><strong>Summary:</strong> <span id="resultSummary"></span></p>
        </div>
        <button id="newAnalysisBtn" class="secondary-btn">Analyze Another Video</button>
      </div>
    </main>
  </div>

  <script src="admin-auth.js"></script>
  <script src="app.js"></script>
  <script>
    document.getElementById('logoutBtn').addEventListener('click', adminLogout);

    // Add Channel to List button
    document.getElementById('addChannelBtn').addEventListener('click', async () => {
      const url = document.getElementById('spotifyUrl').value.trim();
      const language = document.getElementById('languageSelect').value;

      if (!url) {
        alert('Please enter a YouTube channel URL');
        return;
      }

      if (!url.includes('youtube.com') && !url.includes('youtu.be')) {
        alert('Please enter a valid YouTube URL');
        return;
      }

      // Check if it's a channel URL
      if (!url.includes('/channel/') && !url.includes('/c/') && !url.includes('/@') && !url.includes('/user/')) {
        alert('Please enter a channel URL (not a video URL). Use the "Analyze Now" button for videos.');
        return;
      }

      const btn = document.getElementById('addChannelBtn');
      const originalText = btn.textContent;
      btn.textContent = 'Adding...';
      btn.disabled = true;

      try {
        const response = await fetch(`${API_BASE}/api/channels`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url, language })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to add channel');
        }

        alert(`Channel "${data.channel.name}" added successfully! It will be processed by the cron job.`);
        document.getElementById('spotifyUrl').value = '';
      } catch (error) {
        alert('Error: ' + error.message);
      } finally {
        btn.textContent = originalText;
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
