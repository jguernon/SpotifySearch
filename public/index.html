<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Podcast Search</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="search.css">
</head>
<body>
  <div class="container wide">
    <header>
      <h1>Podcast Search</h1>
      <p class="subtitle">Search through transcripts and find relevant content</p>
      <!-- Language Toggle -->
      <div class="language-toggle-header">
        <span>Search in :</span> 
        <button type="button" class="lang-btn active" data-lang="en" onclick="setLanguage('en')">English</button>
        <button type="button" class="lang-btn" data-lang="fr" onclick="setLanguage('fr')">Fran√ßais</button>
      </div>
    </header>

    <main>
      <!-- Search Form -->
      <section class="search-section">
        <form id="searchForm">
          <div class="search-input-wrapper">
            <input
              type="text"
              id="searchInput"
              placeholder="Search podcasts... (e.g., UFO, AI, health)"
              autocomplete="off"
            >
            <button type="submit" id="searchBtn">
              <span class="btn-text">Search</span>
              <span class="btn-loading" style="display: none;">Searching<span class="bouncing-dots"><span>.</span><span>.</span><span>.</span></span></span>
            </button>
            <a href="index.html">
              <button type="button" id="clearBtn">
              <span class="btn-text">Reset</span>
            </button>
            </a>
          </div>
        </form>
      </section>

      <!-- Popular Tags -->
      <section class="tags-section">
        <h2>Popular Topics</h2>
        <div id="tagsCloud" class="tags-cloud">
          <p class="loading-text">Loading popular topics...</p>
        </div>
      </section>

      <!-- Search Results -->
      <section id="resultsSection" class="results-section" style="display: none;">
        <div class="results-header">
          <div class="results-header-left">
            <h2>Search Results</h2>
            <p id="resultsCount" class="results-count"></p>
          </div>
          <div class="sort-controls">
            <span class="sort-label">Sort:</span>
            <button class="sort-btn active" id="sortRelevance" onclick="sortResults('relevance')">Best match</button>
            <button class="sort-btn" id="sortNewest" onclick="sortResults('newest')">Newest</button>
          </div>
        </div>
        <div class="channel-filter-row">
          <span class="filter-label">Channel:</span>
          <div id="channelFilters" class="channel-filters"></div>
        </div>
        <div id="resultsList" class="results-list"></div>
      </section>
    </main>

    <footer>
      <!-- Indexed Podcasts Stats -->
      <div class="indexed-stats">
        <div class="indexed-header" onclick="toggleIndexedList()">
          <span class="indexed-title">
            Indexed podcasts (<span id="footerLangIndicator">English</span>): <span id="totalEpisodes">-</span>
          </span>
          <button class="expand-btn" id="expandBtn">+</button>
        </div>
        <div id="indexedList" class="indexed-list" style="display: none;">
          <p class="loading-text">Loading...</p>
        </div>
        <span>Why not all? Maybe we are missing the transcripts to index.</span>
      </div>
      <p class="footer-credit">Jonathan Guernon 2025 - Powered AI</p>
    </footer>
  </div>

  <script src="search.js"></script>
</body>
</html>
