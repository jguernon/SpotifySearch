<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Logs - YouTube Transcriber</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="logs.css">
</head>
<body>
  <div class="container wide">
    <header>
      <h1>System Logs</h1>
      <p class="subtitle">Monitor cron jobs and automated processing</p>
      <nav class="nav-links">
        <a href="scan.html">Add Channel</a>
        <a href="channels.html">Channels</a>
        <a href="index.html">Search</a>
        <a href="logs.html" class="active">Logs</a>
      </nav>
    </header>

    <main>
      <!-- Controls -->
      <section class="controls-section">
        <div class="filter-controls">
          <label>Filter by type:</label>
          <select id="typeFilter">
            <option value="">All</option>
            <option value="cron">Cron</option>
            <option value="process">Process</option>
            <option value="ai">AI</option>
            <option value="error">Errors</option>
            <option value="info">Info</option>
          </select>

          <label>Limit:</label>
          <select id="limitFilter">
            <option value="50">50</option>
            <option value="100" selected>100</option>
            <option value="200">200</option>
            <option value="500">500</option>
          </select>

          <button id="refreshBtn" class="primary-btn small">Refresh</button>
          <button id="autoRefreshBtn" class="secondary-btn small">Auto-refresh: OFF</button>
        </div>

  

      <!-- Stats -->
      <section class="stats-section">
        <div class="stat-card">
          <span class="stat-value" id="totalLogs">0</span>
          <span class="stat-label">Total Logs</span>
        </div>
        <div class="stat-card error">
          <span class="stat-value" id="errorCount">0</span>
          <span class="stat-label">Errors</span>
        </div>
        <div class="stat-card">
          <span class="stat-value" id="processCount">0</span>
          <span class="stat-label">Processed</span>
        </div>
        <div class="stat-card">
          <span class="stat-value" id="cronCount">0</span>
          <span class="stat-label">Cron Runs</span>
        </div>
      </section>

      <!-- Logs Table -->
      <section class="logs-section">
        <div id="logsList" class="logs-list">
          <p class="loading-text">Loading logs...</p>
        </div>
      </section>
    </main>

    <footer>
      <p>System monitoring</p>
    </footer>
  </div>

  <script src="logs.js"></script>
</body>
</html>
