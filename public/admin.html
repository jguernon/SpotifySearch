<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - YouTube Transcriber</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="style.css">
  <style>
    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 15px;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .logout-btn {
      padding: 8px 16px;
      background: #ff4444;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    .nav-links {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .nav-links a {
      color: #667eea;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      background: rgba(102, 126, 234, 0.1);
    }
    .nav-links a:hover, .nav-links a.active {
      background: rgba(102, 126, 234, 0.3);
    }
    .admin-section {
      background: var(--card-bg, #1a1a2e);
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 25px;
    }
    .admin-section h2 {
      margin-top: 0;
      margin-bottom: 20px;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="admin-header">
        <h1>Admin Dashboard</h1>
        <div class="user-info">
          <span id="userEmail">-</span>
          <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
      </div>
      <nav class="nav-links">
        <a href="admin.html" class="active">Dashboard</a>
        <a href="admin-channels.html">Channels</a>
        <a href="admin-scan.html">Add Video</a>
        <a href="admin-logs.html">Logs</a>
        <a href="index.html">Public Search</a>
      </nav>
    </header>

    <main>
      <section class="admin-section">
        <h2>Quick Actions</h2>
        <p>Welcome to the admin panel. Use the navigation above to manage channels, add videos, or view logs.</p>
      </section>
    </main>
  </div>

  <script>
    const API_BASE = window.location.origin;

    function getToken() {
      return localStorage.getItem('adminToken');
    }

    async function checkAuth() {
      const token = getToken();
      if (!token) {
        window.location.href = 'login.html';
        return false;
      }

      try {
        const response = await fetch(`${API_BASE}/api/admin/verify`, {
          headers: { 'X-Admin-Token': token }
        });

        if (!response.ok) {
          localStorage.removeItem('adminToken');
          localStorage.removeItem('adminEmail');
          window.location.href = 'login.html';
          return false;
        }

        const data = await response.json();
        document.getElementById('userEmail').textContent = data.email;
        return true;
      } catch (error) {
        window.location.href = 'login.html';
        return false;
      }
    }

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      const token = getToken();
      if (token) {
        await fetch(`${API_BASE}/api/admin/logout`, {
          method: 'POST',
          headers: { 'X-Admin-Token': token }
        });
      }
      localStorage.removeItem('adminToken');
      localStorage.removeItem('adminEmail');
      window.location.href = 'login.html';
    });

    checkAuth();
  </script>
</body>
</html>
